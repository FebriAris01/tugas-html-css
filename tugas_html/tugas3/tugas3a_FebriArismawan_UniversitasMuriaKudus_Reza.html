<!DOCTYPE html>

    <head>
        <title>Form Register Produk</title>
    </head>

    <body>
        <form name="register" action="" method="get">
            <table border="0" align="center" cellpadding="5" cellspacing="5">

            <thead>
                <tr bgcolor="lightgreen">
                <th colspan="2">Form Register Produk</th>
                </tr>
            </thead>
            <tbody>
                <tfoot>
                    <tr bgcolor="lightgreen">
                        <th colspan="2">
                            <input type="submit" name="kirm" value="Kirim" />
                            <input type="reset" name="batal" value="Batal" />
                        </th>
                    </tr>
                </tfoot>
                <tr>
                    <td width="25%">Nama Produk</td>
                    <td>
                        <input type="text" name="nama" value="" placeholder="Nama Produk" size="50" maxLength="100"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Jenis Produk</label></td>
                    <td>
                        <select name="produk">
                        <option value="">--Kategori Produk--</option>
                        <option value="Makanan">Makanan</option>
                        <option value="Minuman">Minuman</option>
                        <option value="Buah">Buah</option>
                        <option value="Sayur">Sayur</option>
                    </select>
                    </td>
                </tr>
                    <tr>
                        <td width="25%">Harga</td>
                        <td>
                            <input type="text" name="harga" value="" placeholder="Harga Produk" size="50" maxLength="100"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="25%">Stok</td>
                        <td>
                            <input type="text" name="Stok" value="" placeholder="Stok Produk" size="50" maxLength="100"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="25%">Photo</td>
                        <td>
                            <input type="text" name="photo" value="" placeholder="Photo Produk" size="50" maxLength="100"/>
                        </td>
                    </tr>
            </tbody>
        </table>
    </body>

</html>
